			<div class="calculadora">
				<h3 class="archivo-heading">Calculadora</h3>
				<form id="datos">
					<p>
						<label for="nombre">Nombre Del Perro:</label>
						<input type="text" name="nombre" id="nombre" required />
					</p>
					<p>
						<label for="edad">Edad en años:</label>
						<input
							type="number"
							name="edad"
							id="edad"
							min="0"
							max="30"
							required
						/>
					</p>
					<p>
						<label for="peso">Peso actual en Kg:</label>
						<input
							type="number"
							name="peso"
							id="peso"
							min="1"
							max="90"
							required
						/>
					</p>
					<p>
						<label for="actividad">Actividad diaria:</label>
						<select name="actividad" id="actividad" required>
							<option value="bajo">0-1 hora</option>
							<option value="medio">2 horas</option>
							<option value="alto">+3 horas</option>
						</select>
					</p>
					<button type="submit" id="guardar">BARF!</button>
				</form>
			</div>
			<div class="resultado archivo-texto">
				<h3 class="archivo-heading">Receta para "nombre perro"</h3>
				<p>Peso:</p>
				<p>Edad:</p>
				<p>Actividad:</p>
				<p>Peso de la porcion diaria:</p>
				<h3 class="archivo-heading">Composicion:</h3>
				<ul>
					<li>Huesos Carnosos:</li>
					<li>Carne Muscular:</li>
					<li>Vegetales:</li>
					<li>Semillas:</li>
				</ul>
			</div>
			<div id="misperros-container">
				<h3 class="archivo-heading">Mis Perros</h3>
				<div id="misperros">
					<!-- los perros se agregan dinamicamente en esta seccion -->
				</div>
			</div>
